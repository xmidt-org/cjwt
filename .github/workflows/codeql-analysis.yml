name: LGTM Analysis

on:
  create:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '12 9 * * 3'

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      # Install the dependent packages
    - name: Install packages
      run: |
        sudo apt update
        sudo apt-get -y install python3 python3-pip python3-setuptools python3-wheel ninja-build
        sudo apt-get -y install valgrind libcunit1 libcunit1-doc libcunit1-dev gcovr
        sudo apt-get -y libcjson-dev libcurl4-openssl-dev
        pip3 install --user meson
 
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp
        queries: security-extended

    - run: |
       meson build
       cd build
       ninja all

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
